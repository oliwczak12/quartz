# if true, a Global Graph will be shown on home page with full width, no backlink.
# A different set of Local Graphs will be shown on sub pages.
# if false, Local Graph will be default on every page as usual
enableGlobalGraph: true
### Local Graph ###

localGraph:
  enableLegend: false
  enableDrag: true
  enableZoom: true
  depth: 2 # set to -1 to show full graph
  scale: 1
  repelForce: 2
  centerForce: 1
  linkDistance: 1
  fontSize: 0.7
  opacityScale: 10

### Global Graph ###

globalGraph:
  enableLegend: false
  enableDrag: true
  enableZoom: true
  depth: -1 # set to -1 to show full graph
  scale: 1
  repelForce: 1
  centerForce: 1
  linkDistance: 2
  fontSize: 0.5
  opacityScale: 10

### For all graphs ###

paths:
  - /moc: "#6688FF"
